<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css">
    <title>Music Player</title>
</head>
<body>
<section id="music" >
  <div class="header">
    <h1> Favourites</h1>
    <div class="video-btn"> <a class="watch-btn" href="./video.html">Watch Video</a></div> 
  </div>
  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <div class="timer">
        <div></div>
        <span aria-label="timer">00:00</span>
      </div>
    </div>
    <audio src="music/Lana Del Rey - High By The Beach.mp3" id="audio"></audio>
    <div class="img-container">
      <img src="images/Lana Del Rey - High By The Beach.jpg" alt="music-cover" id="cover" />
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fa fa-step-backward fa-2x" aria-hidden="true"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play fa-2x"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fa fa-step-forward fa-2x" aria-hidden="true"></i>
      </button>
      <button id="br" class="control-btn"><i class="fa fa-backward" aria-hidden="true" data-skip="-10"></i>10</button>
      <button id="fr" class="control-btn">10<i class="fa fa-forward" aria-hidden="true" data-skip="10"></i></button>
    </div>
  </div>
</section>
  

    
    <script src="./js/main.js"></script>
</body>
</html>
